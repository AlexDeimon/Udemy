<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos comunes</title>
    <style>
        .parrafo1{
            color: red;
        }
    </style>
</head>
<!--
    class: identificador grupal. dar estilos a travez de css
    id: identificador unico que se utiliza para selaccionar el elemento desde JS y para hacer navegacion a travez de anclas
    title: atributo que ayuda a la accesibilidad mostrando una descripcion del elemento al que pertenece. Aparece un mensaje en un tooltip.
    data: es un atributo que nos permite guardar algun valor en la etiqueta HTML. IMPORTANTE PARA JS
    -->
<body>
    <p class="parrafo1">clases</p>
    <p id="parrafo">identificador a travez de un id</p>
    <p title="este es un ejemplo del atributo title" >Titulo con tooltip</p>
    <p id="parrafo2" data-ejemplo="datos de ejemplo" >Datos pasados en la etiqueta</p>

    <script>
        const p=document.getElementById('parrafo');
        const parrafo2=document.getElementById('parrafo2');
        console.log(p.textContent);
        console.log(parrafo2.dataset.ejemplo);
    </script>
</body>
</html>
