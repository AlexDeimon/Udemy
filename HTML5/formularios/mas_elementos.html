<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¡s elementos</title>
</head>
<body>
    <!--
        fieldset: agrupar elementos dentro de un formulario
        legend: etiqueta para contenido del fieldset
        file: cargar archivos y enviarlos desde un formulario
        meter: valor dentro de un rango conocido
        progress: progreso de una tarea
        textarea: cuadro de texto
    -->
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="name">Nombre</label>
            <input type="text" id="name">
            <br>
            <label for="surname">Apellidos</label>
            <input type="text" id="surname">
        </fieldset>
        <input type="file">
        <br>
        <label for="fuel">Combustible</label>
        <meter id="fuel" min="0" max="100" value="40" low="30" high="75" optimum="50"></meter>
        <br>
        <label for="task">Tarea 1</label>
        <progress id="task" min="0" max="100" value="50"></progress>
        <br>
        <label for="message">mensaje</label>
        <br>
        <textarea id="message" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
