<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <h1>Iconos de  bootstrap</h1>
    <div>
        <p><i class="bi-alarm"></i> Alarma</p>
    </div>
    <div>
        <p><i class="bi-alarm alarma"></i> Alarma azul</p>
    </div>
    <div>
        <p><i class="bi bi-arrow-right-circle-fill flecha"></i> Flecha roja</p>
    </div>
    <h1><i class="material-icons">home</i> Iconos de Google</h1>
    <div>
        <p><i class="material-icons">search</i> BÃºsqueda</p>
    </div>
    <div>
        <p><i class="material-icons icono_azul">done</i> Listo</p>
    </div>
    <div>
        <p><i class="material-icons icono_rojo flecha">arrow_right_alt</i> Flecha</p>
    </div>
    <h1>Iconos de Iconic</h1>
    <div>
        <p><ion-icon name="home-outline"></ion-icon> Home</p>
    </div>
    <div>
        <p><ion-icon name="search-outline"></ion-icon> Search</p>
    </div>
    <div>
        <p><ion-icon name="checkmark-done-outline" class="icono_azul"></ion-icon> Listo</p>
    </div>
    <div>
        <p><ion-icon name="arrow-forward-circle-outline" class="flecha"></ion-icon> Flecha</p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
